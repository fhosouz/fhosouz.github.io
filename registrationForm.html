<!DOCTYPE html>
<html>
<head>
    <link href="estilos/style.css" rel="stylesheet">
    <title>User Register</title>
</head>
<body>
<h1>Register</h1>
<form>
    <label for="first" placeholder="John">First Name</label>
    <input id="first" type="text" placeholder="John" required>

    <label for="last" placeholder="Smith">Last Name</label>
    <input id="last" type="text" placeholder="Smith" required>

    <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"> 
        
    </div>

    <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="Your e-mail" required>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Your password" pattern=".{5,10}" required title="password must have between 5 to 10 caracters">
    </div>
    <div>
        <label>
            Birthday:
            <select name="month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
            </select>

            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>

            </select>

            <select name="year">
                <option>Year</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                 
            </select>

        </label>
    </div>
<div>
    <label for="agreed">I agree to the terms and conditions.</label>
    <input name="agreed" id="agreed" type="checkbox" required>
</div>

    <input type="submit">

</form>

</body>

</html>
